<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        label{
          align-content: center;  
        }
    </style>
</head>
<body>
    <header><img src="https://i2.wp.com/blog.entheosweb.com/wp-content/uploads/2012/01/blue_header_s.jpg" alt="" width="100%" height="130px"></header>
    <h1>Sign up</h1>
    <center>
        <table>
            <tr>
                <td><label for="">Name:</label></td><td><input type="text" name="Name" placeholder="Enter Your name"></td>

            </tr>

            <tr>
                <td><label for="">Age:</label></td><td><input type="number" name="Age" placeholder="Enter Your age"></td>

                <td><label for="">Password:</label></td><td><input type="password" name="password" placeholder="Enter Your Password"></td>
            </tr>

            <tr>
                <td><label for="">Confirm Password :  </label></td><td><input type="text" name="Name" placeholder="Enter Your Confirm password"></td>
            </tr>
            <tr>
                <td><input type="submit"></td><td><input type="reset"></td>
            </tr> 
</table>
</center>
